<!DOCTYPE html>
<html lang="en-RS">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <! -- NAVIGATION BAR -->
        <nav>
            <div class="nav-bar">
                <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                <a href="https://www.google.rs/imghp?hl=en&authuser=0&ogbl">Images</a>
                <img id="apps" src="img/outline_apps_black_24dp.png" alt="Apps">
                <a href="https://accounts.google.com/" role="button" id="btn">
                    <img src="img/profile.jpg" id="profile">
                </a>
            </div>
        </nav>

        <! -- MAIN -->

            <main>


                <section id="logo">
                    <img class="logo"
                        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="google-logo">
                </section>

                <section id="search">
                    <form>
                        <div class="s-box">
                            <img src="img/outline_search_black_24dp.png" class="search-icon">
                            <input type="text" class="s-input">
                            <img src="img/outline_mic_none_black_24dp.png" class="mic-icon">

                        </div>
                    </form>

                    <div class="submit">
                        <input type="submit" class="s-btn" value="Google Search">
                        <input type="submit" class="s-btn" value="I'm Feeling Lucky">

                    </div>
                </section>


                <section id="lang">
                    <div class="lang">
                        Google offered in:
                        <a
                            href="https://www.google.com/setprefs?sig=0_KXpzf_cTwKQSuMa9rA5Kuz0DP4w%3D&hl=sr&source=homepage&sa=X&ved=0ahUKEwjIq9rft-nvAhVrxoUKHYzQCr8Q2ZgBCA4">српски</a>
                        <a
                            href="https://www.google.com/setprefs?sig=0_KXpzf_cTwKQSuMa9rA5Kuz0DP4w%3D&hl=sr-Latn&source=homepage&sa=X&ved=0ahUKEwjIq9rft-nvAhVrxoUKHYzQCr8Q2ZgBCA8">srpski</a>
                    </div>

                </section>

            </main>

            <! -- FOOTER -->

                <footer>


                    <div class="country">
                        <p>Serbia</p>
                    </div>

                    <div class="links">

                        <div class="link-1">
                            <a
                                href="https://about.google/?utm_source=google-RS&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                            <a
                                href="https://ads.google.com/intl/en_rs/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                            <a
                                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                        </div>

                        <div class="link-2">
                            <a href="https://policies.google.com/privacy?hl=en-RS&fg=1">Privacy</a>
                            <a href="https://policies.google.com/terms?hl=en-RS&fg=1">Terms</a>

                            <a href="#">Settings</a>


                        </div>
                    </div>


                </footer>


</body>

</html>
